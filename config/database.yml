default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  url: <%= ENV['HYPERCABLE_WEB_DATABASE_URL'] %>

test:
  <<: *default
  database: hypercable_web_test

production:
  <<: *default
  url: <%= ENV['HYPERCABLE_WEB_DATABASE_URL'] %>
